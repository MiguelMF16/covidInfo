<div>
    <h2 class="text-center m-5">El api usado es https://corona-virus-stats.herokuapp.com</h2>
    <table class="table table-dark m-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Active Cases</th>
                <th scope="col">New Cases</th>
            </tr>
        </thead>
        <tbody *ngFor="let pais of paises; let i = index">
            <tr>
                <th scope="row">{{ i }}</th>
                <td>{{pais.country}}</td>
                <td>{{pais.active_cases}}</td>
                <td>{{pais.new_cases}}</td>
            </tr>
        </tbody>
    </table>
</div>
